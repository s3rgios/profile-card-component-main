<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="card">
    <img class="card__head" src="images/bg-pattern-card.svg" alt="fondo superior">

    <div class="card__contenido">
      <img src="images/image-victor.jpg" class="card__imagen" alt="Imagen">
      
      
  
      <p class="card__nombre">Victor Crest <span class="card__edad">26</span></p>
  
      <p class="card__ubicacion">London</p>
  
      <div class="card__estadisticas">
        <div class="card__estadistica">
          <p class="card__numero">80K</p>
          <p class="card__descripcion">Followers</p>
        </div>
  
        <div class="card__estadistica">
          <p class="card__numero">803K</p>
          <p class="card__descripcion">Likes</p>
        </div>
  
        <div class="card__estadistica">
          <p class="card__numero">1.4K</p>
          <p class="card__descripcion">Photos</p>
        </div>
    </div>
    
    </div>

  </main>

</body>
</html>
